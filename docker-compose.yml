version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: gymapp-postgres
    restart: always
    environment:
      POSTGRES_USER: gymapp
      POSTGRES_PASSWORD: gymapp123
      POSTGRES_DB: gymapp_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymapp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
